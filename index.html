<!DOCTYPE html>
<html>

<head>
  <meta name="robots" content="noindex" />

  <!-- Define inlined style -->
  <style>
    body {
      margin: 0;
      
    }
    #village {
      height: 100%;
      width: 100%;
    }
  </style>

  <!-- Load easel.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/EaselJS/0.7.0/easeljs.min.js"></script>

  <!-- Define inlined JavaScript -->
  <script type="text/javascript">

    // Only executed our code once the DOM is ready.
    window.onload = function() {
      var stage = new createjs.Stage("village");
      var map = new createjs.Bitmap("assets/img/93.jpg");
      stage.addChild(map);

      // Update the stage on each tick
      createjs.Ticker.addEventListener("tick", stage);
      
      resize();
      
      function resize() { 
        stage.canvas.width = window.innerWidth;
        stage.canvas.height = window.innerHeight;       
      }
    }

  </script>

</head>

<body>
  <canvas id="village"></canvas>
</body>

</html>

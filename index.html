<!DOCTYPE html>
<html>

<head>
  <meta name="robots" content="noindex" />

  <!-- Define inlined style -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #village {

    }
  </style>

  <!-- Load easel.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/EaselJS/0.7.0/easeljs.min.js"></script>

  <!-- Define inlined JavaScript -->
  <script type="text/javascript">

    // Only executed our code once the DOM is ready.
    window.onload = function() {
      var stage = new createjs.Stage("village");
      stage.canvas.width = 1366;
      stage.canvas.height = 768;
      
      var map = new createjs.Bitmap("assets/img/93.jpg");
      stage.addChild(map);
      
      var logo = new createjs.Bitmap("http://www.soschildrensvillages.org.uk/logo.png");
      logo.y = 50;
      stage.addChild(logo);
      
      // Set initial size
      resize();

      // Update the stage on each tick
      createjs.Ticker.addEventListener("tick", stage);
      
      // Resize the canvas on window resize
      window.addEventListener("resize", resize);
      
      function resize() { 
        stage.scaleX = window.innerWidth/stage.canvas.width;
        stage.scaleY = window.innerHeight/stage.canvas.height;       
      }
    }

  </script>

</head>

<body>
  <canvas id="village"></canvas>
</body>

</html>

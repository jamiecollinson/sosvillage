<!DOCTYPE html>
<html>

<head>
  <meta name="robots" content="noindex" />

  <!-- Define inlined style -->
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #village {
      height: 100%;
      width: 100%;
    }
  </style>

  <!-- Load easel.js -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/EaselJS/0.7.0/easeljs.min.js"></script>

  <!-- Define inlined JavaScript -->
  <script type="text/javascript">

    // Only executed our code once the DOM is ready.
    window.onload = function() {
      var stage = new createjs.Stage("village");
      
      var map = new createjs.Bitmap("assets/img/map.jpg");
      stage.addChild(map);
      
      var logo = new createjs.Bitmap("http://www.soschildrensvillages.org.uk/logo.png");
      logo.y = 50;
      stage.addChild(logo);
      
      //logo.shadow = new createjs.Shadow("#000000", 0, 0, 10);
      
      // Set initial size
      resize();

      // Update the stage on each tick
      createjs.Ticker.addEventListener("tick", stage);
      
      // Resize the canvas on window resize
      window.addEventListener("resize", resize);
      
      function resize() { 
        stage.canvas.width = window.innerWidth;
        stage.canvas.height = window.innerHeight;
        
        map.scaleX = window.innerWidth / map.image.width;
        map.scaleY = window.innerHeight / map.image.height;
      }
    }

  </script>

</head>

<body>
  <canvas id="village"></canvas>
</body>

</html>
